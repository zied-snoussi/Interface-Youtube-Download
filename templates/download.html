{% extends 'layout.html' %}
{% block content %}
    <div class="position-absolute bottom-50 start-50 translate-middle-x">
    <img src="{{ url_for('static', filename = 'youtube.png')}}" alt="" width="200" class="mx-auto d-block">
    <h2 class="mt-3 text-center">Youtube Video Downloader</h2>
    <div class="mt-2 text-center">
      Convert and download all YouTube videos to high quality .mp4 files, by just inputting the url.
    </div>
    <form method="POST" action="{{ url_for('download_video') }}">
        <div class="card my-4 mx-auto" style="max-width: 1300px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{url.thumbnail_url}}" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ url.title }}</h5>
                  <p class="card-text">
                    <div class="col-md-5">
                      <select name="itag" class="form-select input-sm" aria-label="Default select example">
                          {% for i in url.streams.filter(progressive=True) %}
                              <option value="{{ i.itag }}"> {{ i.resolution }} </option>
                          {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3" id = "download_btn">
                      Download
                    </button>
                    <button class="btn btn-warning mt-3" type="button" style="display: none" id = "loading_btn" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
    </form>
    </div>
    <footer class="text-center position-absolute bottom-0 start-50 translate-middle-x">@ 2022 zied-snoussi, Inc.</footer>
{% endblock content %}
